<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="icon" href="../assets/brand/logo-medium.svg" />
    <link rel="stylesheet" href="poppins.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        <time id="clock" datetime="2022-02-17T00:00:00.000Z">00:00</time>
      </h1>

      <form class="form" id="form">
        <input
          type="search"
          class="form__input"
          placeholder="Search"
          name="search"
          aria-label="search"
          aria-required="true"
        />
        <button class="form__button">
          <img src="../assets/icons/search.svg" alt="search" />
        </button>
      </form>
  </body>
</html>
